<?xml version="1.0" encoding="UTF-8"?>
<rss version="2.0"
	xmlns:content="http://purl.org/rss/1.0/modules/content/"
	xmlns:wfw="http://wellformedweb.org/CommentAPI/"
	xmlns:dc="http://purl.org/dc/elements/1.1/"
	xmlns:atom="http://www.w3.org/2005/Atom"
	>

<channel>
	<title><![CDATA[{{ title }}]]></title>
	<atom:link href="http://{{ domain }}/feed" rel="self" type="application/rss+xml" />
	<link><![CDATA[http://{{ domain }}/]]></link>
	<description><![CDATA[{{ title }} - {{ description }}]]></description>
	<pubDate><![CDATA[{{ pubdate }}]]></pubDate>

	<generator>http://www.turbinecms.com/</generator>

	<language>en</language>

{% for item in items %}

		<item>
			<guid isPermaLink="true"><![CDATA[http://{{ domain }}/page/{{ item.url }}]]></guid>
			<title><![CDATA[{{ item.title }}]]></title>
			<link><![CDATA[http://{{ domain }}/page/{{ item.url }}]]></link>
			<pubDate><![CDATA[{{ item.date }}]]></pubDate>
			<author><![CDATA[{{ title }}]]></author>
			<content:encoded><![CDATA[{{ item.content }}]]></content:encoded>
		</item>
	
{% endfor %}

	</channel>
</rss>
